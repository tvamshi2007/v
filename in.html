<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Vamshi - Portfolio</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #e0e0e0;
            overflow: hidden;
            display: flexbox;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #00ffcc;
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        p {
            color: #e0e0e0;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }
        .btn {
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background: linear-gradient(45deg, #00ffcc, #007bff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(0, 255, 255, 0.5);
            animation: scan 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my AI-inspired projects and innovations!</p>
        <button class="btn" onclick="openPortfolio()">View Portfolio</button>
    </div>

    <script>
        function openPortfolio() {
            window.open('https://mehtml-beta.vercel.app/', '_blank');
        }
    </script>
</body
